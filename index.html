<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #1e3c72;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .stat-box {
            background: #f0f4f8;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-box .number {
            font-size: 2em;
            font-weight: bold;
            color: #1e3c72;
        }

        .stat-box .label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group label {
            font-weight: 600;
            color: #555;
        }

        .filter-group select, .filter-group input {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        .filter-group select:focus, .filter-group input:focus {
            border-color: #1e3c72;
        }

        .auction-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .auction-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .auction-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .auction-source {
            display: inline-block;
            background: #1e3c72;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .auction-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #1e3c72;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .auction-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #666;
        }

        .info-icon {
            width: 20px;
            font-size: 1.2em;
        }

        .auction-date {
            font-weight: 600;
            color: #d35400;
        }

        .auction-link {
            display: inline-block;
            background: #27ae60;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .auction-link:hover {
            background: #229954;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 1.5em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .auction-grid {
                grid-template-columns: 1fr;
            }

            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group select, .filter-group input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî® Auction Tracker</h1>
            <p id="last-updated">Loading...</p>
            <div class="stats">
                <div class="stat-box">
                    <div class="number" id="total-auctions">-</div>
                    <div class="label">Total Auctions</div>
                </div>
                <div class="stat-box">
                    <div class="number" id="total-sources">-</div>
                    <div class="label">Sources</div>
                </div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label>Filter by Source:</label>
                <select id="source-filter">
                    <option value="all">All Sources</option>
                </select>
                
                <label>Search:</label>
                <input type="text" id="search-box" placeholder="Search by location or title...">
            </div>
        </div>

        <div id="auction-container">
            <div class="loading">Loading auctions...</div>
        </div>
    </div>

    <script>
        let allAuctions = [];

        async function loadAuctions() {
            try {
                const response = await fetch('auctions.json');
                const data = await response.json();
                
                allAuctions = data.auctions;
                
                // Update header
                document.getElementById('last-updated').textContent = `Last updated: ${data.last_updated}`;
                document.getElementById('total-auctions').textContent = data.total_auctions;
                document.getElementById('total-sources').textContent = Object.keys(data.sources).length;
                
                // Populate source filter
                const sources = [...new Set(allAuctions.map(a => a.source))].sort();
                const sourceFilter = document.getElementById('source-filter');
                sources.forEach(source => {
                    const option = document.createElement('option');
                    option.value = source;
                    option.textContent = source;
                    sourceFilter.appendChild(option);
                });
                
                // Display auctions
                displayAuctions(allAuctions);
                
                // Set up filters
                document.getElementById('source-filter').addEventListener('change', filterAuctions);
                document.getElementById('search-box').addEventListener('input', filterAuctions);
                
            } catch (error) {
                document.getElementById('auction-container').innerHTML = `
                    <div class="no-results">
                        <h2>Unable to load auctions</h2>
                        <p>Make sure you've run the master scraper first!</p>
                        <p>Run: <code>python master_scraper.py</code></p>
                    </div>
                `;
            }
        }

        function filterAuctions() {
            const sourceFilter = document.getElementById('source-filter').value;
            const searchText = document.getElementById('search-box').value.toLowerCase();
            
            let filtered = allAuctions;
            
            // Filter by source
            if (sourceFilter !== 'all') {
                filtered = filtered.filter(a => a.source === sourceFilter);
            }
            
            // Filter by search text
            if (searchText) {
                filtered = filtered.filter(a => {
                    const title = (a.title || '').toLowerCase();
                    const location = (a.location || '').toLowerCase();
                    return title.includes(searchText) || location.includes(searchText);
                });
            }
            
            displayAuctions(filtered);
        }

        function displayAuctions(auctions) {
            const container = document.getElementById('auction-container');
            
            if (auctions.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h2>No auctions found</h2>
                        <p>Try adjusting your filters</p>
                    </div>
                `;
                return;
            }
            
            const now = new Date();
            
            container.innerHTML = '<div class="auction-grid">' + 
                auctions.map(auction => {
                    // Calculate days until auction
                    const daysUntil = calculateDaysUntil(auction.date);
                    
                    return `
                    <div class="auction-card" onclick="window.open('${auction.link}', '_blank')">
                        <span class="auction-source">${auction.source}</span>
                        ${daysUntil ? `<div style="background: #e74c3c; color: white; padding: 8px 12px; border-radius: 8px; font-weight: bold; text-align: center; margin-bottom: 15px;">${daysUntil}</div>` : ''}
                        <div class="auction-title">${auction.title || 'Untitled Auction'}</div>
                        <div class="auction-info">
                            <div class="info-row">
                                <span class="info-icon">üìÖ</span>
                                <span class="auction-date">${auction.date || 'Date TBD'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-icon">üìç</span>
                                <span>${auction.location || 'Location TBD'}</span>
                            </div>
                            ${auction.items ? `
                            <div class="info-row">
                                <span class="info-icon">üì¶</span>
                                <span>${auction.items}</span>
                            </div>
                            ` : ''}
                            ${auction.type ? `
                            <div class="info-row">
                                <span class="info-icon">‚ö°</span>
                                <span>${auction.type} Auction</span>
                            </div>
                            ` : ''}
                        </div>
                        <a href="${auction.link}" class="auction-link" onclick="event.stopPropagation()">View Auction ‚Üí</a>
                    </div>
                `;
                }).join('') +
            '</div>';
        }
        
        function calculateDaysUntil(dateStr) {
            if (!dateStr || dateStr === 'Date not found' || dateStr === 'Date TBD') {
                return null;
            }
            
            try {
                const now = new Date();
                now.setHours(0, 0, 0, 0); // Reset to start of day
                
                let auctionDate;
                
                // Try to parse different date formats
                // Format: "JANUARY 10, 2026" or "January 10, 2026"
                if (/^[A-Z][a-z]+ \d+, \d{4}$/i.test(dateStr)) {
                    auctionDate = new Date(dateStr);
                }
                // Format: "Friday, February 6th, 2026"
                else if (/^[A-Z][a-z]+, [A-Z][a-z]+ \d+(st|nd|rd|th)?, \d{4}$/i.test(dateStr)) {
                    // Remove ordinal suffix and day of week
                    const cleaned = dateStr.replace(/^[A-Z][a-z]+, /, '').replace(/(st|nd|rd|th)/, '');
                    auctionDate = new Date(cleaned);
                }
                // Format: "02/21/2026 09:00 AM PST"
                else if (/\d{1,2}\/\d{1,2}\/\d{4}/.test(dateStr)) {
                    const datePart = dateStr.match(/\d{1,2}\/\d{1,2}\/\d{4}/)[0];
                    auctionDate = new Date(datePart);
                }
                // Format: "Jan 21" or "Feb 12 - Feb 13"
                else if (/^[A-Z][a-z]{2} \d+/.test(dateStr)) {
                    const currentYear = now.getFullYear();
                    const firstDate = dateStr.split('-')[0].trim();
                    auctionDate = new Date(`${firstDate} ${currentYear}`);
                }
                else {
                    return null;
                }
                
                if (isNaN(auctionDate.getTime())) {
                    return null;
                }
                
                auctionDate.setHours(0, 0, 0, 0);
                
                const diffTime = auctionDate - now;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays < 0) {
                    return null; // Past auction
                } else if (diffDays === 0) {
                    return 'üî• TODAY!';
                } else if (diffDays === 1) {
                    return '‚è∞ Tomorrow';
                } else if (diffDays <= 7) {
                    return `üìÖ ${diffDays} days away`;
                } else if (diffDays <= 30) {
                    return `üìÖ ${diffDays} days away`;
                } else {
                    const weeks = Math.floor(diffDays / 7);
                    return `üìÖ ${weeks} weeks away`;
                }
                
            } catch (e) {
                return null;
            }
        }

        // Load auctions when page loads
        loadAuctions();
    </script>
</body>
</html>
