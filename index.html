<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Tracker Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #1a1f36 0%, #0f1419 100%);
            color: #e4e7eb;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: rgba(26, 31, 54, 0.6);
            border-radius: 20px;
            border: 1px solid rgba(212, 175, 55, 0.1);
        }

        .header h1 {
            font-size: 2em;
            font-weight: 700;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .header-icon {
            width: 32px;
            height: 32px;
            color: #f59e0b;
        }

        .next-auction-banner {
            background: linear-gradient(135deg, #f59e0b 0%, #c9a959 100%);
            color: #1a1f36;
            padding: 25px;
            border-radius: 15px;
            margin-top: 25px;
            box-shadow: 0 8px 32px rgba(212, 175, 55, 0.3);
        }

        .next-auction-label {
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .next-auction-countdown {
            font-size: 2.5em;
            font-weight: 900;
            margin-bottom: 8px;
        }

        .next-auction-title {
            font-size: 1.1em;
            font-weight: 600;
            opacity: 0.9;
        }

        .stats-bar {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: #f59e0b;
        }

        .stat-label {
            font-size: 0.85em;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .filters {
            background: rgba(26, 31, 54, 0.6);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(212, 175, 55, 0.1);
        }

        .filter-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group label {
            font-weight: 600;
            color: #f59e0b;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
        }

        .filter-group select,
        .filter-group input {
            padding: 12px 18px;
            background: rgba(15, 20, 25, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 10px;
            color: #e4e7eb;
            font-size: 1em;
            outline: none;
            transition: all 0.3s;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            border-color: #f59e0b;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .auction-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .auction-card {
            background: rgba(26, 31, 54, 0.6);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(212, 175, 55, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .auction-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #f59e0b, #c9a959);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .auction-card:hover {
            transform: translateY(-5px);
            border-color: rgba(212, 175, 55, 0.4);
            box-shadow: 0 12px 40px rgba(212, 175, 55, 0.2);
        }

        .auction-card:hover::before {
            opacity: 1;
        }

        .auction-source {
            display: inline-block;
            background: rgba(212, 175, 55, 0.15);
            color: #f59e0b;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
        }

        .countdown-badge {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 18px;
            font-size: 1.1em;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .auction-title {
            font-size: 1.35em;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .auction-info {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #9ca3af;
            font-size: 0.95em;
        }

        .info-icon {
            width: 20px;
            height: 20px;
            color: #f59e0b;
            flex-shrink: 0;
        }

        .auction-date {
            font-weight: 600;
            color: #fbbf24;
        }

        .auction-link {
            display: block;
            background: linear-gradient(135deg, #f59e0b 0%, #c9a959 100%);
            color: #1a1f36;
            padding: 14px 28px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            text-align: center;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        .auction-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        .no-results {
            text-align: center;
            padding: 80px 20px;
            background: rgba(26, 31, 54, 0.6);
            border-radius: 20px;
            border: 1px solid rgba(212, 175, 55, 0.1);
        }

        .no-results h2 {
            color: #f59e0b;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 80px 20px;
            color: #9ca3af;
            font-size: 1.3em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5em;
                letter-spacing: 2px;
            }

            .next-auction-countdown {
                font-size: 2em;
            }

            .auction-grid {
                grid-template-columns: 1fr;
            }

            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group select,
            .filter-group input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg class="header-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                </svg>
                Auction Tracker Pro
            </h1>
            <p style="color: #9ca3af; font-size: 0.75em; margin-top: 5px; letter-spacing: 1px;">BROUGHT TO YOU BY SEALCOAT SOLUTIONS & STRIPING</p>
            <p style="color: #9ca3af; margin-top: 8px;" id="last-updated">Loading...</p>
            
            <div id="next-auction-section"></div>
            
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-number" id="total-auctions">-</div>
                    <div class="stat-label">Total Auctions</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="total-sources">-</div>
                    <div class="stat-label">Sources</div>
                </div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label>Source:</label>
                <select id="source-filter">
                    <option value="all">All Sources</option>
                </select>
                
                <label>Search:</label>
                <input type="text" id="search-box" placeholder="Search location or title...">
            </div>
        </div>

        <div id="auction-container">
            <div class="loading">Loading auctions...</div>
        </div>
    </div>

    <script>
        let allAuctions = [];

        async function loadAuctions() {
            try {
                const response = await fetch('auctions.json');
                const data = await response.json();
                
                allAuctions = data.auctions;
                
                // Update header
                document.getElementById('last-updated').textContent = `Last updated: ${data.last_updated}`;
                document.getElementById('total-auctions').textContent = data.total_auctions;
                document.getElementById('total-sources').textContent = Object.keys(data.sources).length;
                
                // Show next upcoming auction
                if (allAuctions.length > 0) {
                    const nextAuction = allAuctions[0];
                    const daysUntil = calculateDaysUntil(nextAuction.date);
                    
                    document.getElementById('next-auction-section').innerHTML = `
                        <div class="next-auction-banner">
                            <div class="next-auction-label">Next Upcoming Auction</div>
                            <div class="next-auction-countdown">${daysUntil || 'Coming Soon'}</div>
                            <div class="next-auction-title">${nextAuction.title}</div>
                        </div>
                    `;
                }
                
                // Populate source filter
                const sources = [...new Set(allAuctions.map(a => a.source))].sort();
                const sourceFilter = document.getElementById('source-filter');
                sources.forEach(source => {
                    const option = document.createElement('option');
                    option.value = source;
                    option.textContent = source;
                    sourceFilter.appendChild(option);
                });
                
                // Display auctions
                displayAuctions(allAuctions);
                
                // Set up filters
                document.getElementById('source-filter').addEventListener('change', filterAuctions);
                document.getElementById('search-box').addEventListener('input', filterAuctions);
                
            } catch (error) {
                document.getElementById('auction-container').innerHTML = `
                    <div class="no-results">
                        <h2>Unable to load auctions</h2>
                        <p style="color: #9ca3af; margin-top: 10px;">Make sure you've run the master scraper first!</p>
                    </div>
                `;
            }
        }

        function filterAuctions() {
            const sourceFilter = document.getElementById('source-filter').value;
            const searchText = document.getElementById('search-box').value.toLowerCase();
            
            let filtered = allAuctions;
            
            if (sourceFilter !== 'all') {
                filtered = filtered.filter(a => a.source === sourceFilter);
            }
            
            if (searchText) {
                filtered = filtered.filter(a => {
                    const title = (a.title || '').toLowerCase();
                    const location = (a.location || '').toLowerCase();
                    return title.includes(searchText) || location.includes(searchText);
                });
            }
            
            displayAuctions(filtered);
        }

        function displayAuctions(auctions) {
            const container = document.getElementById('auction-container');
            
            if (auctions.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h2>No auctions found</h2>
                        <p style="color: #9ca3af; margin-top: 10px;">Try adjusting your filters</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '<div class="auction-grid">' + 
                auctions.map(auction => {
                    const daysUntil = calculateDaysUntil(auction.date);
                    
                    return `
                    <div class="auction-card" onclick="window.open('${auction.link}', '_blank')">
                        <span class="auction-source">${auction.source}</span>
                        ${daysUntil ? `<div class="countdown-badge">${daysUntil}</div>` : ''}
                        <div class="auction-title">${auction.title || 'Untitled Auction'}</div>
                        <div class="auction-info">
                            <div class="info-row">
                                <svg class="info-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                                <span class="auction-date">${auction.date || 'Date TBD'}</span>
                            </div>
                            <div class="info-row">
                                <svg class="info-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                <span>${auction.location || 'Location TBD'}</span>
                            </div>
                            ${auction.items ? `
                            <div class="info-row">
                                <svg class="info-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                                </svg>
                                <span>${auction.items}</span>
                            </div>
                            ` : ''}
                            ${auction.type ? `
                            <div class="info-row">
                                <svg class="info-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                                </svg>
                                <span>${auction.type} Auction</span>
                            </div>
                            ` : ''}
                        </div>
                        <a href="${auction.link}" class="auction-link" onclick="event.stopPropagation()">View Auction</a>
                    </div>
                `;
                }).join('') +
            '</div>';
        }
        
        function calculateDaysUntil(dateStr) {
            if (!dateStr || dateStr === 'Date not found' || dateStr === 'Date TBD') {
                return null;
            }
            
            try {
                const now = new Date();
                now.setHours(0, 0, 0, 0);
                
                let auctionDate;
                
                if (/^[A-Z][a-z]+ \d+, \d{4}$/i.test(dateStr)) {
                    auctionDate = new Date(dateStr);
                }
                else if (/^[A-Z][a-z]+, [A-Z][a-z]+ \d+(st|nd|rd|th)?, \d{4}$/i.test(dateStr)) {
                    const cleaned = dateStr.replace(/^[A-Z][a-z]+, /, '').replace(/(st|nd|rd|th)/, '');
                    auctionDate = new Date(cleaned);
                }
                else if (/\d{1,2}\/\d{1,2}\/\d{4}/.test(dateStr)) {
                    const datePart = dateStr.match(/\d{1,2}\/\d{1,2}\/\d{4}/)[0];
                    auctionDate = new Date(datePart);
                }
                else if (/^[A-Z][a-z]{2} \d+/.test(dateStr)) {
                    const currentYear = now.getFullYear();
                    const firstDate = dateStr.split('-')[0].trim();
                    auctionDate = new Date(`${firstDate} ${currentYear}`);
                }
                else {
                    return null;
                }
                
                if (isNaN(auctionDate.getTime())) {
                    return null;
                }
                
                auctionDate.setHours(0, 0, 0, 0);
                
                const diffTime = auctionDate - now;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays < 0) {
                    return null;
                } else if (diffDays === 0) {
                    return 'ðŸ”¥ TODAY';
                } else if (diffDays === 1) {
                    return 'â° TOMORROW';
                } else if (diffDays <= 7) {
                    return `${diffDays} DAYS AWAY`;
                } else if (diffDays <= 30) {
                    return `${diffDays} DAYS AWAY`;
                } else {
                    const weeks = Math.floor(diffDays / 7);
                    return `${weeks} WEEKS AWAY`;
                }
                
            } catch (e) {
                return null;
            }
        }

        loadAuctions();
    </script>
</body>
</html>
